[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.9
	adafruit/Adafruit ST7735 and ST7789 Library@^1.7.3
	lewapek/Nova Fitness Sds dust sensors library@^1.5.0
	adafruit/Adafruit Unified Sensor@^1.1.4
	adafruit/Adafruit BME280 Library@^2.1.4
	ayushsharma82/AsyncElegantOTA@^2.2.5
	adafruit/Adafruit MQTT Library@^2.4.0
	plerup/EspSoftwareSerial@^6.12.6
	me-no-dev/AsyncTCP@^1.1.1
	adafruit/Adafruit BusIO@^1.7.3
	ottowinter/ESPAsyncWebServer-esphome@^1.2.7
	wifwaf/MH-Z19@^1.5.3
